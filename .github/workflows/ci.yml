name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Test suite
        run: npm test

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Boundary guard
        run: npx vitest run tests/unit/architecture/domain-boundary-guard.test.ts
